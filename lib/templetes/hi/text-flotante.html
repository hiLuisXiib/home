    <style>
        body {
            font-family: 'Roboto', 'Montserrat', 'Lato', serif;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }
        
        bodyex {
            font-family: 'Roboto', 'Montserrat', 'Lato', serif;
            font-weight: 800;
            font-size: 40px;
            align-content: center;
            padding: 5%;
        }
        
        .texte {
            position: static;
            width: 100px;
            left: 0%;
            margin-left: 0px;
            height: 0px;
            top: 0%;
            margin-top: 0px;
        }
        
        pp {
            display: inline-block;
            vertical-align: top;
            margin: 0;
            width: 800px;
            padding: 0.5cm;
        }
        
        .word {
            position: absolute;
            width: 800px;
            opacity: 0;
        }
        
        .letter {
            display: inline-block;
            position: relative;
            float: none;
            transform: translateZ(25px);
            transform-origin: 50% 50% 25px;
        }
        
        .letter.out {
            transform: rotateX(90deg);
            transition: transform 0.32s cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        
        .letter.behind {
            transform: rotateX(-90deg);
        }
        
        .letter.in {
            transform: rotateX(0deg);
            transition: transform 0.38s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .wisteria {
            color: #8e44ad;
        }
        
        .belize {

        }
        
        .pomegranate {
            color: #c0392b;
        }
        
        .green {
            color: #16a085;
        }
        
        .midnight {
            color: #2c3e50;
        }

<body>



    <!-- text flotante -->
    <bodyex><br><br>
        <div class="texte">
            <pp>Experiencias</pp>
            <pp>
                <span class="word wisteria">gourmet</span>
                <span class="word belize">spa</span>
                <span class="word pomegranate">underground</span>
                <span class="word green">CDMX</span>
                <span class="word midnight">online</span> </div><br><br><br><br>
        </pp>

        <script>
            var words = document.getElementsByClassName('word');
            var wordArray = [];
            var currentWord = 0;

            words[currentWord].style.opacity = 1;
            for (var i = 0; i < words.length; i++) {
                splitLetters(words[i]);
            }

            function changeWord() {
                var cw = wordArray[currentWord];
                var nw = currentWord == words.length - 1 ? wordArray[0] : wordArray[currentWord + 1];
                for (var i = 0; i < cw.length; i++) {
                    animateLetterOut(cw, i);
                }

                for (var i = 0; i < nw.length; i++) {
                    nw[i].className = 'letter behind';
                    nw[0].parentElement.style.opacity = 1;
                    animateLetterIn(nw, i);
                }

                currentWord = (currentWord == wordArray.length - 1) ? 0 : currentWord + 1;
            }

            function animateLetterOut(cw, i) {
                setTimeout(function() {
                    cw[i].className = 'letter out';
                }, i * 80);
            }

            function animateLetterIn(nw, i) {
                setTimeout(function() {
                    nw[i].className = 'letter in';
                }, 340 + (i * 80));
            }

            function splitLetters(word) {
                var content = word.innerHTML;
                word.innerHTML = '';
                var letters = [];
                for (var i = 0; i < content.length; i++) {
                    var letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.innerHTML = content.charAt(i);
                    word.appendChild(letter);
                    letters.push(letter);
                }

                wordArray.push(letters);
            }

            changeWord();
            setInterval(changeWord, 4000);
        </script>
    </bodyex>
